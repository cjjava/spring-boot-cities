---
resource_types:
- name: cf-cli-resource
  type: docker-image
  source:
    repository: nulldriver/cf-cli-resource
    tag: latest

resources:
- name: cities-repo
  type: git
  source:
    uri: https://gitee.com/cloud-native-java/spring-boot-cities.git
    branch: master

- name: resource-cf-test
  type: cf-cli-resource
  source:
    api: https://api.local.pcfdev.io
    username: admin
    password: admin
    skip_cert_check: true

jobs:
- name: run-acceptance-tests
  public: true
  plan:
  - get: cities-repo
  - task: run-unit
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: nexus.cjoop.top:1443/openjdk
          tag: 8-jdk
      inputs:
      - name: cities-repo
      outputs:
      - name: cities-service-build
      run:
        path: bash
        args:
        - -c
        - |
          export TERM=${TERM:-dumb}
          cd cities-repo/cities-service
          ./gradlew build
          cp build/libs/cities-service.jar ../../cities-service-build/

  - task: show-some-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: nexus.cjoop.top:1443/openjdk
          tag: 8-jdk
      inputs:
      - name: cities-repo
      - name: cities-service-build
      run:
        path: bash
        args:
        - -c
        - |
          ls cities-service-build

  - put: resource-cf-test
    resource: resource-cf-test
    params:
      command: push
      app_name: cities-test
      f: cities-repo/cities-service/manifest-test.yml